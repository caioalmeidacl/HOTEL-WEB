<section class="popup">
  <div class="sign">
    <div class="exit">Sair</div>
    <h1>Cadastro</h1>
    <form>
      <label for="name">Nome</label>
      <input
        type="text"
        placeholder="Seu Nome"
        id="name"
        class="inputs"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Seu email"
        name="email"
        class="inputs"
        required
      />

      <label for="password">Senha</label>
      <input
        type="password"
        placeholder="Sua Senha"
        id="password"
        class="inputs"
        required
      />

      <input type="submit" value="Enviar" class="button bform" />
    </form>
  </div>
</section>
